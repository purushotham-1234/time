<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-15">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Document</title>
</head>
<body>
    <script>
const h = new Date().getHours();
let time;

if (h < 12) time = "Good Morning";
else if (h < 18) time = "Good Afternoon";
else time = "Good Evening";

document.body.innerText = time;
</script>

</body>
</html>
